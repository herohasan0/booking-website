<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <svg
      style="position: absolute; width: 0; height: 0; overflow: hidden;"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-menu" viewBox="0 0 24 24">
          <title>icon-menu</title>
          <path
            d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"
          ></path>
        </symbol>
        <symbol id="icon-calendar" viewBox="0 0 32 32">
          <title>calendar</title>
          <path
            d="M10 12h4v4h-4zM16 12h4v4h-4zM22 12h4v4h-4zM4 24h4v4h-4zM10 24h4v4h-4zM16 24h4v4h-4zM10 18h4v4h-4zM16 18h4v4h-4zM22 18h4v4h-4zM4 18h4v4h-4zM26 0v2h-4v-2h-14v2h-4v-2h-4v32h30v-32h-4zM28 30h-26v-22h26v22z"
          ></path>
        </symbol>
        <symbol id="icon-location2" viewBox="0 0 32 32">
          <title>location2</title>
          <path
            d="M16 0c-5.523 0-10 4.477-10 10 0 10 10 22 10 22s10-12 10-22c0-5.523-4.477-10-10-10zM16 16.125c-3.383 0-6.125-2.742-6.125-6.125s2.742-6.125 6.125-6.125 6.125 2.742 6.125 6.125-2.742 6.125-6.125 6.125zM12.125 10c0-2.14 1.735-3.875 3.875-3.875s3.875 1.735 3.875 3.875c0 2.14-1.735 3.875-3.875 3.875s-3.875-1.735-3.875-3.875z"
          ></path>
        </symbol>
        <symbol id="icon-user" viewBox="0 0 32 32">
          <title>user</title>
          <path
            d="M18 22.082v-1.649c2.203-1.241 4-4.337 4-7.432 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h28c0-4.030-5.216-7.364-12-7.918z"
          ></path>
        </symbol>
        <symbol id="icon-checkmark" viewBox="0 0 32 32">
          <title>checkmark</title>
          <path d="M27 4l-15 15-7-7-5 5 12 12 20-20z"></path>
        </symbol>
      </defs>
    </svg>

    <header class="Header">
      <div class="container">
        <a href="" class="Header-logo">
          <img src="./img/logo.png" alt="" />
        </a>

        <button class="Header-switch button button-icon" type="button">
          <svg class="icon icon-menu">
            <use xlink:href="#icon-menu"></use>
          </svg>
        </button>

        <div class="Header-menu">
          <div class="Header-menu-user">
            <a href="">Register</a>
            <a href="">Sign In</a>
          </div>
          <a class="Header-menu-property button button-blue" href=""
            >List your property</a
          >
          <div class="Header-menu-helper">
            <select name="" id="">
              <option value="en">EN</option>
            </select>
            <select name="" id="">
              <option value="">UAH</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <nav class="Navigation">
      <div class="container">
        <a href="" class="Navigation-item">Accommadation</a>
        <a href="" class="Navigation-item">Flights</a>
        <a href="" class="Navigation-item">Rental cars</a>
        <a href="" class="Navigation-item">Airport taxis</a>
      </div>
    </nav>

    <main class="Main">
      <section class="Showcase">
        <div class="container">
          <h1 class="Showcase-title">More deals than days in a year.</h1>
          <h4 class="Showcase-subtitle">
            From cosy country homes to funky city flats
          </h4>

          <div class="Search">
            <form action="" class="Search-form">
              <div class="Search-form-item">
                <div class="form-item">
                  <svg class="icon icon-location2 form-item-icon">
                    <use xlink:href="#icon-location2"></use>
                  </svg>
                  <input
                    class="text"
                    type="text"
                    name=""
                    id=""
                    placeholder="Location"
                  />
                </div>
                <small>Destination, property name or address</small>
              </div>
              <div class="Search-form-item">
                <div class="form-item">
                  <svg class="icon icon-calendar form-item-icon">
                    <use xlink:href="#icon-calendar"></use>
                  </svg>
                  <input class="text" type="date" name="" id="" />
                </div>
                <small>When</small>
              </div>
              <div class="Search-form-item">
                <div class="form-item">
                  <div class="select">
                    <svg class="icon icon-user form-item-icon">
                      <use xlink:href="#icon-user"></use>
                    </svg>
                    <select name="" id="">
                      <option value="">asd</option>
                    </select>
                  </div>
                </div>
                <small>dummy</small>
              </div>
              <div class="Search-form-item">
                <div class="for-work">
                  <label for="check" class="form-checkbox">
                    Are you travelling for work?
                    <div class="checkbox">
                      <input type="checkbox" name="" id="check" />
                      <svg class="icon icon-checkmark">
                        <use xlink:href="#icon-checkmark"></use>
                      </svg>
                    </div>
                  </label>
                </div>

                <button type="button" class="button button-blue button-full">
                  Let's get started
                </button>
              </div>
            </form>
          </div>
          <div class="Showcase-subtitles">
            <a href="" class="Showcase-subtitles-item">Find deals</a>
            <a href="" class="Showcase-subtitles-item">Travel guides</a>
            <a href="" class="Showcase-subtitles-item">How was your stay?</a>
            <a href="" class="Showcase-subtitles-item">Holiday rentals</a>
            <a href="" class="Showcase-subtitles-item">for Business</a>
          </div>
        </div>
      </section>
      <section class="cards">
        <div class="card" style="z-index: 1; position: relative;">bmnbmnb</div>
      </section>
    </main>

    <script src="./js/jquery-3.4.1.slim.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
